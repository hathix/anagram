<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neel Mehta - Duolingo - Anagram Finder</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="#">Anagram Finder</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">

    <div class="form-inline">
      <input type="text" id="word-entry-1" class="form-control" placeholder="Word 1" />
      <input type="text" id="word-entry-2" class="form-control" placeholder="Word 2" />

      <button class="btn btn-primary" id="run-check">
          Check
      </button>
    </div>

    <br>

    <div id="result-success" class="alert alert-success hidden">
      These words are anagrams!
    </div>
    <div id="result-failure" class="alert alert-danger hidden">
      These words are not anagrams!
    </div>

  </div>


  <footer class="footer well">
    By Neel Mehta for Duolingo
  </footer>


  <!-- Load JS libraries -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
